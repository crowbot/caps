{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}

<h1>Postcode results</h1>

{% if error %}
  {{ error }}
{% endif %}

<form action="{% url 'postcode_results' %}" class="my-5" style="max-width: 20em">
    <div class="form-group">
        <label for="pc">Enter your postcode</label>
        <input type="text" name="pc" id="pc" value="{{ postcode }}" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Find</button>
    </div>
</form>

{% if councils %}
<ul>
{% for council in councils %}
    <li><a href="{% url 'council' council.slug %}">{{ council.name }}</a></li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
